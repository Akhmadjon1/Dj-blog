{% extends 'blog/base.html' %}
{%load crispy_forms_tags%}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group pt-3">
                <button class="btn btn-sm btn-outline-info mb-2" type="submit">Log In</button><br>
                <small class="text-muted ml-2">
                    <a style="text-decoration: none;" href="{%url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-bottom pt-2">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{%url 'register'%}" style='text-decoration: none;'> Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content%}
