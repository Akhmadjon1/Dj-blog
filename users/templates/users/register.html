{% extends 'blog/base.html' %}
{%load crispy_forms_tags%}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group pt-2">
                <button class="btn btn-sm btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-bottom pt-2">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{%url 'login'%}"style='text-decoration: none;'> Sign In</a>
            </small>
        </div>
    </div>
{% endblock content%}
